<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - G Dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            min-height: 100vh;
            margin: 0;
            font-family: Poppins;
            color: #1E1E1E;
            background-color: transparent;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    to right, transparent 0 150px, 
                    rgba(0,0,0,0.03) 150px 151px
                ),
                repeating-linear-gradient(
                    to bottom, transparent 0 150px, 
                    rgba(0,0,0,0.03) 150px 151px
                ),
                url(assets/bg.jpg);
            background-size: auto, auto, cover;
            background-position: center;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(assets/bg.jpg);
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            animation: glitch-bg-1 5s infinite linear;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            filter: hue-rotate(90deg) brightness(1.3) contrast(1.2);
        }

        .glitch-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(assets/bg.jpg);
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            pointer-events: none;
        }

        .glitch-layer-1 {
            animation: glitch-bg-2 7s infinite linear;
            clip-path: polygon(0 55%, 100% 55%, 100% 90%, 0 90%);
            filter: hue-rotate(150deg) brightness(0.8) contrast(1.3);
        }

        .glitch-layer-2 {
            animation: glitch-bg-4 9s infinite linear;
            clip-path: polygon(0 10%, 100% 10%, 100% 60%, 0 60%);
            filter: hue-rotate(330deg) brightness(1.4) contrast(1.1);
        }

        .glitch-layer-3 {
            animation: glitch-bg-4 11s infinite linear;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            filter: hue-rotate(45deg) brightness(0.7) contrast(1.4);
        }

        @keyframes glitch-bg-1 {
            0%, 100% { opacity: 0; transform: translateX(0); }
            1.5% { opacity: 0.4; transform: translateX(-5px); }
            2% { opacity: 0; }
            12% { opacity: 0; }
            13% { opacity: 0.5; transform: translateX(6px); }
            13.5% { opacity: 0; }
            40% { opacity: 0; }
            41% { opacity: 0.3; transform: translateX(-4px); }
            41.5% { opacity: 0; }
            75% { opacity: 0; }
            76% { opacity: 0.6; transform: translateX(8px); }
            76.5% { opacity: 0; }
        }

        @keyframes glitch-bg-2 {
            0%, 100% { opacity: 0; transform: translateX(0); }
            4% { opacity: 0; }
            5% { opacity: 0.45; transform: translateX(7px); }
            5.5% { opacity: 0; }
            22% { opacity: 0; }
            23% { opacity: 0.35; transform: translateX(-6px); }
            23.5% { opacity: 0; }
            58% { opacity: 0; }
            59% { opacity: 0.55; transform: translateX(-10px); }
            59.5% { opacity: 0; }
            82% { opacity: 0; }
            83% { opacity: 0.25; transform: translateX(5px); }
            83.5% { opacity: 0; }
        }

        @keyframes glitch-bg-3 {
            0%, 100% { opacity: 0; transform: translateY(0); }
            7% { opacity: 0; }
            8% { opacity: 0.4; transform: translateY(-7px); }
            8.5% { opacity: 0; }
            32% { opacity: 0; }
            33% { opacity: 0.35; transform: translateY(9px); }
            33.5% { opacity: 0; }
            67% { opacity: 0; }
            68% { opacity: 0.5; transform: translateY(-5px); }
            68.5% { opacity: 0; }
            90% { opacity: 0; }
            91% { opacity: 0.6; transform: translateY(12px); }
            91.5% { opacity: 0; }
        }

        @keyframes glitch-bg-4 {
            0%, 100% { opacity: 0; transform: translate(0, 0); }
            10% { opacity: 0; }
            11% { opacity: 0.45; transform: translate(6px, -6px); }
            11.5% { opacity: 0; }
            38% { opacity: 0; }
            39% { opacity: 0.65; transform: translate(-8px, 7px); }
            39.5% { opacity: 0; }
            72% { opacity: 0; }
            73% { opacity: 0.3; transform: translate(7px, 10px); }
            73.5% { opacity: 0; }
            85% { opacity: 0; }
            86% { opacity: 0.55; transform: translate(-9px, -8px); }
            86.5% { opacity: 0; }
        }
        
        *{
            padding: 0;
            margin: 0;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(37, 40, 59, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        header{
            width: min(1200px, 90vw);
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 50px;
            height: 0px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        header .left h1 {
            font-family: "Karantina", system-ui;
            font-size: 16vw;
            line-height: 0.8em;
            position: relative;
            display: inline-block;
            color: white;
        }
        
        header .left h1::before,
        header .left h1::after {
            content: "About Me?";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        
        header .left h1::before {
            animation: glitch-1 8s infinite;
            color: #ff5252;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }
        
        header .left h1::after {
            animation: glitch-2 8s infinite;
            color: #00ffea;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-1 {
            0%, 100% { opacity: 0; transform: translateX(0); }
            2% { opacity: 0.5; transform: translateX(-2px); }
            4% { opacity: 0; }
        }
        
        @keyframes glitch-2 {
            0%, 100% { opacity: 0; transform: translateX(0); }
            2% { opacity: 0.5; transform: translateX(2px); }
            4% { opacity: 0; }
        }

        header .author{
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        header .author h3 {
            font-family: "Karantina", system-ui;
            font-size: 5vw;
            position: relative;
            display: inline-block;
        }
        
        header .author h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff5252;
            transition: width 0.3s ease;
        }
        
        header .author:hover h3::after {
            width: 100%;
        }

        header .author div{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            transition: transform 0.3s ease;
        }
        
        header .author div:hover {
            transform: translateX(-5px);
        }

        header .author div p:nth-child(2){
            font-weight: 500;
            color: #ff5252;
        }

        header .author img{
            width: 250px;
            transition: transform 0.3s ease;
        }
        
        header .author img:hover {
            transform: scale(1.05);
        }
        
        .banner{
            margin-top: -50px;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .product{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 170px;
            z-index: 2;
            width: 500px;
            transition: 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .product .soda{
            position: absolute;
            bottom: 0;
            left: calc(50%);
            transform: translateX(-50%);
            transition: 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .soda{
            --left: 0px;
            background: 
                url(assets/Tanda_tanya.png) var(--left) 0 / auto 80% no-repeat;
            width: 280px;
            height: 350px;
            background-size: cover;
            background-position: center top;
            transition: 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 15px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                0 0 0 0px rgba(255, 82, 82, 0.5);
            filter: brightness(1) drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
        
        .product:hover .soda {
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.4),
                0 0 0 5px rgba(255, 82, 82, 0.3);
            filter: brightness(1.1) drop-shadow(0 15px 30px rgba(0,0,0,0.3));
        }

        .soda:nth-child(2){
            opacity: 0;
            background: 
                url(assets/GAD.png) var(--left) 0 / auto 80% no-repeat;
            background-size: cover;
            background-position: center top;
        }

        .product:hover{
            bottom: 300px;
        }
        
        .product:hover .soda:nth-child(2){
            opacity: 1;
            --left: 500px;
            transform: translateX(-50%) rotate(5deg);
        }
        
        .product:hover .soda:nth-child(1){
            opacity: 0;
            --left: 500px;
            transform: translateX(-50%) rotate(-5deg);
        }

        .rock{
            position: absolute;
            inset: 0 0 0 0;
            width: 100%;
            pointer-events: none;
        }
        .rock img:nth-child(1){
            position: absolute;
            height: 170px;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            transition: 0.7s;
            z-index: 1;
        }
        .rock img:nth-child(2){
            position: absolute;
            height: 50%;
            left: 0;
            bottom: 0;
            transition: 0.7s;
        }
        .rock img:nth-child(3){
            position: absolute;
            height: 100%;
            right: 0;
            bottom: -100px;
            rotate: -25deg;
            transition: 0.7s;
        }
        .banner:has(.product:hover) .rock img:nth-child(1){
            transform: translateX(-50%) translateY(50px);
        }
        .banner:has(.product:hover) .rock img:nth-child(2){
            transform: translateX(-100px) translateY(100px);
        }
        .banner:has(.product:hover) .rock img:nth-child(3){
            transform: translateX(100px) translateY(100px);
        }

        .floating-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Poppins;
            font-size: 14px;
            color: #666;
            animation: bounce 2s infinite;
            z-index: 3;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        .info-card {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 
                0 25px 50px #ff5252,
                0 20px 40px #00ffea,
                0 0 0 3px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .product:hover ~ .info-card {
            opacity: 1;
            bottom: 100px;
        }

        .info-card h2 {
            font-family: "Karantina", system-ui;
            font-size: 32px;
            color: #ff5252;
            margin-bottom: 10px;
            text-align: center;
        }

        .info-card p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-card .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .info-card .skill-tag {
            background: #ff5252;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        @media screen and (max-width: 1023px) {
            .soda{
                width: 400px;
                height: 350px;
            }
            .info-card {
                width: 300px;
            }
        }
        @media screen and (max-width: 767px) {
            .soda{
                width: 250px;
                height: 300px;
            }
            header img{
                display: none;
            }
            header .author{
                width: 100%;
            }
            .info-card {
                width: 250px;
                padding: 15px;
            }
            .info-card h2 {
                font-size: 24px;
            }
        }

       .clickable-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clickable-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .clickable-card:hover::after {
            opacity: 1;
        }
        
        .click-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 82, 82, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        
        .clickable-card:hover .click-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="glitch-layer glitch-layer-1"></div>
    <div class="glitch-layer glitch-layer-2"></div>
    <div class="glitch-layer glitch-layer-3"></div>
    
    <header>
        <div class="left">
            <h1>About Me?</h1>
        </div>
    </header>
    
    <div class="banner">
        <div class="floating-text">Hover on the image to see magic! âœ¨ Click on my photo to learn more!</div>
        
        <div class="product">
            <div class="soda"></div>
            <div class="soda clickable-card" id="my-photo">
                <div class="click-indicator">Click Me!</div>
            </div>
        </div>

        <div class="rock">
            <img src="assets/rock1.png" alt="" class="center-rock">
            <img src="assets/rock2.png" alt="" class="left-rock">
            <img src="assets/rock3.png" alt="" class="right-rock">
        </div>
    </div>
      <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}vw`;
                particle.style.top = `${top}vh`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Tambahkan event listener untuk card yang dapat diklik
            const myPhoto = document.getElementById('my-photo');
            myPhoto.addEventListener('click', function() {
                // Ganti URL di bawah ini dengan halaman tujuan yang diinginkan
                window.location.href = 'portfolio.html'; // atau halaman lain
            });
        });
        
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const speed = 0.02;
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
